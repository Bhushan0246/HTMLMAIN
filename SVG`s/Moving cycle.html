<!DOCTYPE html>
<html>
<head>
	<title>SVG Bike Animation</title>
	<style type="text/css">
		#back-wheel, #front-wheel{
			animation: wheel 2s linear infinite;
			transform-origin: center;
			transform-box: fill-box;
		}
		@keyframes wheel{
			100%{transform: rotatez(360deg);}
		}
		#bike path[fill]{animation: bike 6s linear infinite alternate;}
		@keyframes bike{
			25%{fill: dodgerblue;}
			50%{fill: crimson;}
			75%{fill: lightgreen;}
			100%{fill: turquoise;}
		}
		#Vector_39{animation: hat 6s linear infinite alternate;}
		@keyframes hat{
			25%{fill: #2E0000;}
			50%{fill: dodgerblue;}
			75%{fill: turquoise;}
			100%{fill: crimson;}
		}
		svg{border: 1px dashed gray;}
	</style>
</head>
