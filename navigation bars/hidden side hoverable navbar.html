<style>
body{
	font-size: 3vmin;
	background-color:#80d4ff;
	animation: bg 20s linear infinite backwards alternate;
}
@keyframes bg{
	50%{background-color: #ff99bb;}
	100%{background-color:#99ff99;}
}
#nav_bar_hov{
	position: fixed;
	width: 0.4%;
	left: 0;
	top: 0;
	bottom: 0;
	height: 100%;
}
#nav_bar_hov:hover .nav_bar{
	left: 0;
}
.nav_bar{
	font-family: cursive;
	user-select: none;
	font-size: 0.5vmin;
	padding: 3px 3px;
	width: 12%;
	height: 100%;
	position: fixed;
	left: -30vmin;
	top: 0;
	bottom: 0;
	background: rgba(0, 0, 0, 0.88);
	line-height: 12vmin;
	transition: left 0.5s;
}
#logo{
	margin-left: 18%;
	margin-top: 2%;
	text-align: center;
}
#logo #text{fill: rgba(244,255,255,0.5);}
#logo:hover #text{fill: rgba(244,255,255,1);}
.nav_bar a{
	text-align: center;
	color: rgba(255, 255, 255, 0.4);
	text-decoration: none;
	display: block;
	font-size: 4vmin;
}
.nav_bar a:hover{
	color: rgba(255, 255, 255, 0.8);
	border-right: 4px solid #ccffcc;
	text-shadow: 0 0 2px #ffad33;
}
</style>
